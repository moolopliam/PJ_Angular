<app-content>
   <br>
 <div class="pull">
        <button type="button" class="btn btn-success" [routerLink]="['/','Create']" >เพิ่มข้อมูล</button>
    </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class=""></h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
        
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="background-color:orange">
                                <i class=" fa-fw"></i> ข้อมูลโต๊ะ
                                <div class="pull-right">
  
                                </div>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                              <tr >
                                                <th  class="text-center" scope="col">ชื่อโต๊ะ</th>
                                                <th  class="text-center" scope="col">ราคา</th>
                                                <th  class="text-center" scope="col" width="30%">รายละเอียด</th>
                                                <th  class="text-center" scope="col" width="30%">จัดการข้อมูล</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr *ngFor="let item of ListTable">
                                                <td>{{item.tableName}}</td>
                                                <td style="color:darkgoldenrod">฿&nbsp;{{item.tablePrice}}</td>
                                                <td>{{item.tableDetail}}</td>
                                                <td>&nbsp;&nbsp;
                                                    <button  [routerLink]="['/detail',item.tableId]" type="button" class="btn btn-info">ดูข้อมูล</button>&nbsp;&nbsp;
                                                    <button  [routerLink]="['/home/edit/',item.tableId]" type="button" class="btn btn-warning">แก้ไขข้อมูล</button>&nbsp;&nbsp;
                                                    <button (click)="delete(item.tableId)" type="button" class="btn btn-danger">ลบข้อมูล</button>&nbsp;&nbsp;
                                                </td>
                                              </tr>
                                            </tbody>
                                          </table>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                        <!-- /.panel -->

                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-8 -->
                    <!-- /.col-lg-4 -->
                </div>
                <!-- /.row -->
            <!-- /#page-wrapper -->
            <script>
                    $(document).ready(function() {
                        $('#dataTables-example').DataTable({
                            responsive: true
                        });
                    });
                    </script>
</app-content>
